name: CI
on:
  push:
    branches: - main
  pull_request: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ”§ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ðŸ”§ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ“¦ Run linting
        run: pnpm run lint

  security:
    name: Vulnerability scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'

      - name: Upload results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ”§ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ðŸ”§ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ“¦ Build
        run: pnpm run build
